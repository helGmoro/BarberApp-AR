<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Negocios - BarberApp AR</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">BarberApp AR</a>
          <nav class="nav">
            <a href="/admin/dashboard.html">Dashboard</a>
            <a href="/admin/negocios.html">Mis Negocios</a>
            <a href="/admin/turnos.html">Turnos</a>
            <a href="#" onclick="logout()">Cerrar Sesi√≥n</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container" style="padding: 2rem 0">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem">
        <h1 style="font-size: 2.5rem">Mis Negocios</h1>
        <button class="btn btn-primary" onclick="showCrearNegocio()">Crear Negocio</button>
      </div>

      <div id="loadingNegocios" style="text-align: center; padding: 3rem">
        <div class="loading" style="border-color: var(--primary); border-top-color: transparent"></div>
      </div>

      <div id="negociosContainer" style="display: none"></div>

      <div id="emptyNegocios" style="text-align: center; padding: 3rem; display: none">
        <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 1rem">
          A√∫n no tienes negocios registrados
        </p>
        <button class="btn btn-primary" onclick="showCrearNegocio()">Crear Mi Primer Negocio</button>
      </div>
    </main>

    <!-- Modal Crear/Editar Negocio -->
    <div id="negocioModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; padding: 2rem">
      <div class="form-container" style="margin: 0; max-width: 600px">
        <h2 class="form-title" id="modalTitle">Crear Negocio</h2>

        <div id="modalError" class="form-error"></div>
        <div id="modalSuccess" class="form-success"></div>

        <form id="negocioForm">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre del Negocio</label>
            <input type="text" id="nombre" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea id="descripcion" class="form-input" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="direccion" class="form-label">Direcci√≥n</label>
            <input type="text" id="direccion" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" id="telefono" class="form-input" />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" />
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
            <div class="form-group">
              <label for="horario_apertura" class="form-label">Horario Apertura</label>
              <input type="time" id="horario_apertura" class="form-input" value="09:00" />
            </div>

            <div class="form-group">
              <label for="horario_cierre" class="form-label">Horario Cierre</label>
              <input type="time" id="horario_cierre" class="form-input" value="20:00" />
            </div>
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 1.5rem">
            <button type="button" class="btn btn-secondary" style="flex: 1" onclick="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" style="flex: 1">
              <span id="btnText">Guardar</span>
              <span id="btnLoading" class="loading" style="display: none"></span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
      requirePropietario()

      let editingNegocioId = null

      async function loadNegocios() {
        try {
          const response = await authenticatedFetch("/api/negocios/mis-negocios/lista")
          const negocios = await response.json()

          document.getElementById("loadingNegocios").style.display = "none"

          if (negocios.length === 0) {
            document.getElementById("emptyNegocios").style.display = "block"
            return
          }

          const container = document.getElementById("negociosContainer")
          container.style.display = "block"

          container.innerHTML = negocios
            .map(
              (negocio) => `
            <div class="card" style="margin-bottom: 1rem">
              <div style="display: flex; justify-content: space-between; align-items: start">
                <div style="flex: 1">
                  <h3 class="card-title">${negocio.nombre}</h3>
                  <p class="card-text">${negocio.descripcion || ""}</p>
                  <p style="color: var(--text-secondary); margin-bottom: 0.5rem">üìç ${negocio.direccion}</p>
                  <p style="color: var(--text-secondary)">
                    üïê ${negocio.horario_apertura?.slice(0, 5) || "09:00"} - ${negocio.horario_cierre?.slice(0, 5) || "20:00"}
                  </p>
                </div>
                <div style="display: flex; gap: 0.5rem">
                  <button class="btn btn-outline" onclick="editNegocio('${negocio.id}')">Editar</button>
                  <a href="/admin/servicios.html?negocio=${negocio.id}" class="btn btn-primary">Servicios</a>
                </div>
              </div>
            </div>
          `
            )
            .join("")
        } catch (error) {
          console.error("[v0] Error loading negocios:", error)
        }
      }

      function showCrearNegocio() {
        editingNegocioId = null
        document.getElementById("modalTitle").textContent = "Crear Negocio"
        document.getElementById("negocioForm").reset()
        document.getElementById("negocioModal").style.display = "flex"
      }

      async function editNegocio(id) {
        try {
          const response = await fetch(`/api/negocios/${id}`)
          const negocio = await response.json()

          editingNegocioId = id
          document.getElementById("modalTitle").textContent = "Editar Negocio"
          document.getElementById("nombre").value = negocio.nombre
          document.getElementById("descripcion").value = negocio.descripcion || ""
          document.getElementById("direccion").value = negocio.direccion
          document.getElementById("telefono").value = negocio.telefono || ""
          document.getElementById("email").value = negocio.email || ""
          document.getElementById("horario_apertura").value = negocio.horario_apertura?.slice(0, 5) || "09:00"
          document.getElementById("horario_cierre").value = negocio.horario_cierre?.slice(0, 5) || "20:00"

          document.getElementById("negocioModal").style.display = "flex"
        } catch (error) {
          console.error("[v0] Error loading negocio:", error)
        }
      }

      function closeModal() {
        document.getElementById("negocioModal").style.display = "none"
        document.getElementById("negocioForm").reset()
        document.getElementById("modalError").classList.remove("show")
        document.getElementById("modalSuccess").classList.remove("show")
        editingNegocioId = null
      }

      document.getElementById("negocioForm").addEventListener("submit", async (e) => {
        e.preventDefault()

        const formData = {
          nombre: document.getElementById("nombre").value,
          descripcion: document.getElementById("descripcion").value,
          direccion: document.getElementById("direccion").value,
          telefono: document.getElementById("telefono").value,
          email: document.getElementById("email").value,
          horario_apertura: document.getElementById("horario_apertura").value,
          horario_cierre: document.getElementById("horario_cierre").value,
        }

        const btnText = document.getElementById("btnText")
        const btnLoading = document.getElementById("btnLoading")
        const errorEl = document.getElementById("modalError")
        const successEl = document.getElementById("modalSuccess")

        btnText.style.display = "none"
        btnLoading.style.display = "inline-block"
        errorEl.classList.remove("show")
        successEl.classList.remove("show")

        try {
          const url = editingNegocioId ? `/api/negocios/${editingNegocioId}` : "/api/negocios"
          const method = editingNegocioId ? "PUT" : "POST"

          const response = await authenticatedFetch(url, {
            method,
            body: JSON.stringify(formData),
          })

          const data = await response.json()

          if (!response.ok) {
            throw new Error(data.error || "Error al guardar negocio")
          }

          successEl.textContent = editingNegocioId ? "Negocio actualizado exitosamente" : "Negocio creado exitosamente"
          successEl.classList.add("show")

          setTimeout(() => {
            closeModal()
            loadNegocios()
          }, 1500)
        } catch (error) {
          console.error("[v0] Error saving negocio:", error)
          errorEl.textContent = error.message
          errorEl.classList.add("show")
        } finally {
          btnText.style.display = "inline"
          btnLoading.style.display = "none"
        }
      })

      loadNegocios()
    </script>
  </body>
</html>
