<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - BarberApp AR</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">BarberApp AR</a>
          <nav class="nav">
            <a href="/">Inicio</a>
            <a href="/login.html">Iniciar Sesión</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="form-container">
        <h1 class="form-title">Crear Cuenta</h1>
        <p class="form-subtitle">Únete a BarberApp AR</p>

        <div id="errorMessage" class="form-error"></div>
        <div id="successMessage" class="form-success"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="nombre_completo" class="form-label">Nombre Completo</label>
            <input type="text" id="nombre_completo" class="form-input" placeholder="Juan Pérez" required />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="tu@email.com" required />
          </div>

          <div class="form-group">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" class="form-input" placeholder="+54 11 1234-5678" required />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Mínimo 6 caracteres"
              minlength="6"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" class="form-input" placeholder="Repite tu contraseña" required />
          </div>

          <div class="form-group">
            <div class="form-checkbox">
              <input type="checkbox" id="es_propietario" />
              <label for="es_propietario">Soy propietario de una barbería/peluquería</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            <span id="btnText">Crear Cuenta</span>
            <span id="btnLoading" class="loading" style="display: none"></span>
          </button>
        </form>

        <div class="form-link">
          ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a>
        </div>
      </div>
    </main>

    <script>
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault()

        const nombre_completo = document.getElementById("nombre_completo").value
        const email = document.getElementById("email").value
        const telefono = document.getElementById("telefono").value
        const password = document.getElementById("password").value
        const confirm_password = document.getElementById("confirm_password").value
        const es_propietario = document.getElementById("es_propietario").checked

        const btnText = document.getElementById("btnText")
        const btnLoading = document.getElementById("btnLoading")
        const errorMessage = document.getElementById("errorMessage")
        const successMessage = document.getElementById("successMessage")

        // Validar contraseñas
        if (password !== confirm_password) {
          errorMessage.textContent = "Las contraseñas no coinciden"
          errorMessage.classList.add("show")
          return
        }

        // Mostrar loading
        btnText.style.display = "none"
        btnLoading.style.display = "inline-block"
        errorMessage.classList.remove("show")
        successMessage.classList.remove("show")

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email,
              password,
              nombre_completo,
              telefono,
              es_propietario,
            }),
          })

          const data = await response.json()

          if (!response.ok) {
            throw new Error(data.error || "Error al registrarse")
          }

          successMessage.textContent =
            "¡Registro exitoso! Por favor verifica tu email antes de iniciar sesión. Redirigiendo..."
          successMessage.classList.add("show")

          // Redirigir al login
          setTimeout(() => {
            window.location.href = "/login.html"
          }, 3000)
        } catch (error) {
          console.error("[v0] Register error:", error)
          errorMessage.textContent = error.message
          errorMessage.classList.add("show")
        } finally {
          btnText.style.display = "inline"
          btnLoading.style.display = "none"
        }
      })
    </script>
  </body>
</html>
